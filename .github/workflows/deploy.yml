name: Deploy Zudoku Server

on:
  push:
    branches:
      - main  # Запускать деплой при пуше в main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies and build Zudoku
        run: |
          cd docs/zudoku-app
          npm install
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: zudoku-build
          path: docs/zudoku-app/dist  # Укажите путь к собранным файлам
          retention-days: 1  # Сохранение артефакта на 1 день (по умолчанию 90)

  deploy:
    needs: build  # Запуск только после успешного завершения job "build"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: zudoku-build
          path: docs/zudoku-app/dist  # Куда загрузить артефакты

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs/zudoku-app/dist  # Загружаем именно артефакт
